<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stop Watch</title>
    <link rel="shortcut icon" type="image/jpg" href="/img/favicon.png"/>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stop.css" />
    <script type="text/javascript" src="stop.js"></script>
</head>

<body>
    <div id="container">
        <h1 id="head"><b>STOP WATCH</b></h1>
       <br>
        <div id="time"><!-- stopwatch time(hour minute seconds miliseconds) -->
            <span>
                <span class="digit" id="hr">00</span>
                <span class="txt">Hr</span>
            </span>
            <span>
                <span class="digit" id="min">00</span>
                <span class="txt">Min</span>
            </span>
            <span>
                <span class="digit" id="sec">00</span>
                <span class="txt">Sec</span>
            </span>

            <span class="digit" id="count">00</span>

        </div>

        <div id="btn-container"><!-- operating buttons(start,stop,reset,lap,clearlap) -->
            
            <button class="btn" id="start" onclick="start()">Start</button>
            <button class="btn" id="stop" onclick="stop()">Stop</button>
            <button class="btn" id="reset" onclick="reset()">Reset</button>
            <button class="btn" id="lap" onclick="lap()">Lap</button>
            <button class="btn" id="clearLap" onclick="clearLap()">Clear Laps</button>
        </div>
    </div>
        <div><!-- lap counts -->
            <ul id="laps" style="list-style-type:none;">
                <li>
                    <span id="li-hr"></span>
                    <span id="li-min"></span>
                    <span id="li-sec"></span>
                    <span id="li-count"></span>
                </li>
            </ul>
        </div>
    
    
    
    <script src="script.js"></script>
</body>

</html>
